<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/250db9a87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="container">
        <a href="index.html" class="back"><i class="fa-solid fa-arrow-left"></i></a> 
        <div class="form-container">
            <div class="switch">
                <div class="button-wrapper active"><p> Employee </p></div>
                <div class="button-wrapper"><p> Employer </p></div>
            </div>
            <div class="inner-form">
            <input type="text" placeholder="Mail...">
            <input type="password" placeholder="Password...">
            <button class="sign-in">Sign In</button>
            <div class="options">
                <br>
                <label><input class="checkbox" type="checkbox">Remember Me</label>
                <div class="spacer"></div>
                <a href="#">Lost Password?</a>
            </div>
            </div>
        </div>
        <div class="logo-container">
            <img src="media/logo_login.png" alt="Logo"> 
        </div>
    </div>
    <script>
        switches = document.getElementsByClassName("button-wrapper");
        switches[0].addEventListener("click", function(){ switches[0].classList.add("active");switches[1].classList.remove("active")});
        switches[1].addEventListener("click", function(){ switches[1].classList.add("active");switches[0].classList.remove("active")});

    </script>
</body>
</html>
